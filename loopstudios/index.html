<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alata&family=Josefin+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Simple Tailwind Starter</title>
  </head>
  <body>
    <section id="hero">
      <!-- Hero Container -->
      <!-- 
        容器布局说明：
        - max-w-6xl: 限制最大宽度为 72rem (1152px)
        - mx-auto: 水平居中 (margin-left/right: auto)，因为限制了最大宽度，所以能起到居中的效果
        - px-6: 左右内边距 1.5rem (24px)
        - py-12: 上下内边距 3rem (48px)
      -->
      <div class="container max-w-6xl mx-auto px-6 py-12">
        <!-- Menu/Logo container -->
        <nav class="flex items-center justify-between font-bold text-white">
          <img src="images/logo.svg" alt="Loopstudios logo" />
          <!-- Menu -->
          <div class="hidden h-10 font-alata md:flex md:space-x-8">
            <div class="group">
              <a href="#">About</a>
              <div
                class="mx-2 group-hover:border-b group-hover:border-blue-50"
              ></div>
            </div>
            <div class="group">
              <a href="#">Careers</a>
              <div
                class="mx-2 group-hover:border-b group-hover:border-blue-50"
              ></div>
            </div>
            <div class="group">
              <a href="#">Events</a>
              <div
                class="mx-2 group-hover:border-b group-hover:border-blue-50"
              ></div>
            </div>
            <div class="group">
              <a href="#">Products</a>
              <div
                class="mx-2 group-hover:border-b group-hover:border-blue-50"
              ></div>
            </div>
            <div class="group">
              <a href="#">Support</a>
              <div
                class="mx-2 group-hover:border-b group-hover:border-blue-50"
              ></div>
            </div>
          </div>
          <!-- @todo - Hamburger menu -->
        </nav>

        <!-- @todo - Mobile menu -->
        <!-- 理论上不需要 md:m-32 md:mx-0，因为和默认况下面的 mt-32 mb-32 是一致的 -->
        <div
          class="max-w-lg mt-32 mb-32 p-4 font-sans text-4xl text-white uppercase border-2 md:p-10 md:m-32 md:mx-0 md:text-6xl"
        >
          Impressive Experiences That Deliver
        </div>
      </div>
    </section>
  </body>
</html>
